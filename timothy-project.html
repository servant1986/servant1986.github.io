<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Video Library</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f6f4ef;
  color: #1f1f1f;
}

/* ===== NAVBAR ===== */
nav {
  background: #fff;
  padding: 1rem 2rem;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
}

nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
  justify-content: center;
}

nav a {
  text-decoration: none;
  color: #1f1f1f;
  font-weight: 500;
}

nav a:hover {
  color: #2b5cff;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 3.5rem 1rem 2.5rem;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 0.75rem;
}

/* ===== CONTENT ===== */
main.columns {
  max-width: 1400px;
  margin: 3rem auto;
  padding: 0 1.5rem 3rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
}

section h2 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin-bottom: 1.5rem;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 2rem;
}

.card {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 12px 28px rgba(0,0,0,0.06);
}

.card img {
  width: 100%;
  display: block;
}

.card-content {
  padding: 1rem 1.2rem 1.4rem;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.85rem;
  color: #888;
}

@media (max-width: 900px) {
  main.columns { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="daily-devotions.html">Daily Devotions</a></li>
    <li><a href="timothy-project.html">1 Timothy 4:13 Project</a></li>
  </ul>
</nav>

<header>
  <h1>Bible Video Library</h1>
  <p>Daily devotions and Scripture teaching videos.</p>
</header>

<main class="columns">
  <section>
    <h2>Daily Devotions</h2>
    <div id="dailyDevotions" class="video-grid"></div>
  </section>

  <section>
    <h2>1 Timothy 4:13 Project</h2>
    <div id="timothyProject" class="video-grid"></div>
  </section>
</main>

<footer>Â© 2026 Bible Video Library</footer>

<script>
const API_KEY = "YOUR_API_KEY";
const PLAYLIST_ID = "PLtpb-Y9QLGz7n5-ujPDAfar7P1QIe_vqj";

loadPlaylist(PLAYLIST_ID, "videoGrid");

async function loadPlaylist(id, container) {
  let url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${id}&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  data.items.forEach(item => {
    if (!item.snippet || item.snippet.title === "Private video") return;

    document.getElementById(container).innerHTML += `
      <div class="card">
        <img src="${item.snippet.thumbnails.medium.url}">
        <div class="card-content">
          <h3>${item.snippet.title}</h3>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
