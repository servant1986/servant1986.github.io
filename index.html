<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Video Library</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f4ef;
      color: #1f1f1f;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2.5rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.75rem;
    }

    header p {
      max-width: 700px;
      margin: 0 auto;
      color: #555;
      font-size: 1.05rem;
    }

    main.columns {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 1.5rem 3rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 1rem 1.2rem 1.4rem;
    }

    .card-content h3 {
      font-size: 1.05rem;
      margin: 0 0 0.6rem;
      line-height: 1.4;
    }

    .card-content a {
      text-decoration: none;
      color: #2b5cff;
      font-weight: 500;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      main.columns {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bible Video Library</h1>
    <p>Daily devotions and Scripture teaching videos to help you grow in God’s Word.</p>
  </header>

  <main class="columns">

    <section>
      <h2>Daily Devotions</h2>
      <div id="dailyDevotions" class="video-grid"></div>
    </section>

    <section>
      <h2>Timothy Project</h2>
      <div id="timothyProject" class="video-grid"></div>
    </section>

  </main>

  <footer>
    © 2026 Bible Video Library · Hosted on GitHub Pages
  </footer>

  <script>
    // ============ CONFIG ============
    const API_KEY = "AIzaSyDRd_YN-tjyy1wuDpotgYHoOT9niiOOsEQ";

    const PLAYLISTS = {
      daily: {
        id: "PLtpb-Y9QLGz5et2tAyq7p0bWnM9Fs82-p",
        container: "dailyDevotions"
      },
      timothy: {
        id: "PLtpb-Y9QLGz7n5-ujPDAfar7P1QIe_vqj",
        container: "timothyProject"
      }
    };

    // ============ FUNCTIONS ============
    async function loadPlaylist(playlistId, containerId) {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=12&playlistId=${playlistId}&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById(containerId);
        container.innerHTML = "";

        data.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${thumbnail}" alt="${title}">
            <div class="card-content">
              <h3>${title}</h3>
              <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Failed to load playlist", err);
      }
    }

    // ============ INIT ============
    loadPlaylist(PLAYLISTS.daily.id, PLAYLISTS.daily.container);
    loadPlaylist(PLAYLISTS.timothy.id, PLAYLISTS.timothy.container);
  </script>

</body>
</html>
