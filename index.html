<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Video Library</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f4ef;
      color: #1f1f1f;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2.5rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.75rem;
    }

    header p {
      max-width: 700px;
      margin: 0 auto;
      color: #555;
      font-size: 1.05rem;
    }

    main.columns {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 1.5rem 3rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
    }

    .card img { width: 100%; display: block; }

    .card-content { padding: 1rem 1.2rem 1.4rem; }

    .card-content a {
      display: none !important
    }
    
    .card-content h3 {
      font-size: 1.05rem;
      margin: 0 0 0.8rem;
      line-height: 1.4;
    }
    
    .card.finished::after {
      content: "✔ Finished";
      position: absolute;
      top: 12px;
      left: 12px;
      background: #2a9d8f;
      color: white;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.6rem;
    }
    
    .actions span {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      font-size: 0.8rem;
      background: #f1f1f1;
      transition: all 0.2s ease;
    }
    
    .actions span:hover {
      background: #e5e5e5;
    }
    
    .actions .fav.active {
      background: #ffe5e8;
      color: #d62828;
    }
    
    .actions .done.active {
      background: #e6f6ec;
      color: #2a9d8f;
    }
    

    .active {
      color: #e63946;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      main.columns { grid-template-columns: 1fr; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .modal iframe { width: 100%; height: 100%; }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

<header>
  <h1>Bible Video Library</h1>
  <p>Daily devotions and Scripture teaching videos to help you grow in God’s Word.</p>
</header>

<main class="columns">
  <section>
    <h2>Daily Devotions</h2>
    <div id="dailyDevotions" class="video-grid"></div>
  </section>

  <section>
    <h2>Timothy Project</h2>
    <div id="timothyProject" class="video-grid"></div>
  </section>
</main>

<footer>
  © 2026 Bible Video Library · Hosted on GitHub Pages
</footer>

<!-- Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
  const API_KEY = "AIzaSyDRd_YN-tjyy1wuDpotgYHoOT9niiOOsEQ";

  const PLAYLISTS = {
    daily: { id: "PLtpb-Y9QLGz5et2tAyq7p0bWnM9Fs82-p", container: "dailyDevotions" },
    timothy: { id: "PLtpb-Y9QLGz7n5-ujPDAfar7P1QIe_vqj", container: "timothyProject" }
  };

  const modal = document.getElementById("videoModal");
  const frame = document.getElementById("videoFrame");
  document.querySelector('.close').onclick = closeModal;
  modal.onclick = e => e.target === modal && closeModal();

  function openModal(videoId) {
    frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    modal.style.display = 'flex';
  }

  function closeModal() {
    frame.src = '';
    modal.style.display = 'none';
  }

  function getStore(key) {
    return JSON.parse(localStorage.getItem(key)) || [];
  }

  function toggleStore(key, id) {
    const data = getStore(key);
    const index = data.indexOf(id);
    index === -1 ? data.push(id) : data.splice(index, 1);
    localStorage.setItem(key, JSON.stringify(data));
    return data.includes(id);
  }

  async function loadPlaylist(playlistId, containerId) {
    const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=12&playlistId=${playlistId}&key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    const container = document.getElementById(containerId);
    container.innerHTML = '';

    data.items.forEach(item => {
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;
      const thumb = item.snippet.thumbnails.medium.url;

      const favs = getStore('favorites');
      const done = getStore('finished');

      const card = document.createElement('div');
      card.className = 'card';
      if (done.includes(videoId)) {
        card.classList.add('finished');
      }
      
      card.innerHTML = `
        <img src="${thumb}">
        <div class="card-content">
          <h3>${title}</h3>
          <div class="actions">
            <span class="fav ${favs.includes(videoId) ? 'active' : ''}">❤️ Favorite</span>
            <span class="done ${done.includes(videoId) ? 'active' : ''}">✔ Finished</span>
          </div>
        </div>`;
      
      card.onclick = () => openModal(videoId);

      card.querySelector('.fav').onclick = e => {
        e.stopPropagation();
        e.target.classList.toggle('active', toggleStore('favorites', videoId));
      };

      card.querySelector('.done').onclick = e => {
        e.stopPropagation();
        const isDone = toggleStore('finished', videoId);
        e.target.classList.toggle('active', isDone);
        card.classList.toggle('finished', isDone);
      };

      container.appendChild(card);
    });
  }

  loadPlaylist(PLAYLISTS.daily.id, PLAYLISTS.daily.container);
  loadPlaylist(PLAYLISTS.timothy.id, PLAYLISTS.timothy.container);
</script>

</body>
</html>
