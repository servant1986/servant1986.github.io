<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Video Library</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f6f4ef;
  color: #1f1f1f;
}

/* ===== NAVBAR ===== */
nav {
  background: #fff;
  padding: 1rem 2rem;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
}

nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
  justify-content: center;
}

nav a {
  text-decoration: none;
  color: #1f1f1f;
  font-weight: 500;
}

nav a:hover {
  color: #2b5cff;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 3.5rem 1rem 2.5rem;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 0.75rem;
}

/* ===== CONTENT ===== */
main.columns {
  max-width: 1400px;
  margin: 3rem auto;
  padding: 0 1.5rem 3rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
}

section h2 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin-bottom: 1.5rem;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 2rem;
}

.card {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 12px 28px rgba(0,0,0,0.06);
}

.card img {
  width: 100%;
  display: block;
}

.card-content {
  padding: 1rem 1.2rem 1.4rem;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.85rem;
  color: #888;
}

@media (max-width: 900px) {
  main.columns { grid-template-columns: 1fr; }
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

.modal-content {
  position: relative;
  width: 90%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
}

.modal iframe {
  width: 100%;
  height: 100%;
}

.close-btn {
  position: absolute;
  top: -40px;
  right: 0;
  color: #fff;
  font-size: 2.2rem;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="daily-devotions.html">Daily Devotions</a></li>
    <li><a href="timothy-project.html">1 Timothy 4:13 Project</a></li>
  </ul>
</nav>

<header>
  <h1>Bible Video Library</h1>
  <p>Daily devotions and Scripture teaching videos.</p>
</header>

<main class="columns">
  <section>
    <h2>Daily Devotions</h2>
    <div id="dailyDevotions" class="video-grid"></div>
  </section>

  <section>
    <h2>1 Timothy 4:13 Project</h2>
    <div id="timothyProject" class="video-grid"></div>
  </section>
</main>

<footer>© 2026 Bible Video Library</footer>

<script>
const API_KEY = "AIzaSyDRd_YN-tjyy1wuDpotgYHoOT9niiOOsEQ";

const PLAYLISTS = [
  { id: "PLtpb-Y9QLGz5et2tAyq7p0bWnM9Fs82-p", container: "dailyDevotions" },
  { id: "PLtpb-Y9QLGz7n5-ujPDAfar7P1QIe_vqj", container: "timothyProject" }
];

async function loadPlaylist(playlistId, containerId) {
  const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  const container = document.getElementById(containerId);

  data.items.forEach(item => {
    if (!item.snippet || item.snippet.title === "Private video") return;

    container.innerHTML += `
      <div class="card">
        <img src="${item.snippet.thumbnails.medium.url}" loading="lazy">
        <div class="card-content">
          <h3>${item.snippet.title}</h3>
          <a href="https://www.youtube.com/watch?v=${item.snippet.resourceId.videoId}" target="_blank">
            Watch on YouTube
          </a>
        </div>
      </div>
    `;
  });
}

PLAYLISTS.forEach(p => loadPlaylist(p.id, p.container));

function openModal(videoId) {
  const modal = document.getElementById("videoModal");
  const frame = document.getElementById("videoFrame");

  frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  modal.style.display = "flex";
}

function closeModal() {
  const modal = document.getElementById("videoModal");
  const frame = document.getElementById("videoFrame");

  frame.src = "";
  modal.style.display = "none";
}

// Close modal when clicking outside video
document.getElementById("videoModal").addEventListener("click", e => {
  if (e.target.id === "videoModal") closeModal();
});
</script>

    <!-- ===== VIDEO MODAL ===== -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <iframe
          id="videoFrame"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
</body>
</html>
